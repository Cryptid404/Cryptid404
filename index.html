table th.th--width_tiny, table td.td--width_tiny { width: 1.6rem; }

table th.th--width_small, table td.td--width_small { width: 2.4rem; }

table th.th--width_medium, table td.td--width_medium { width: 4rem; }

table th.th--width_large, table td.td--width_large { width: 5rem; }

table th.th--width_huge, table td.td--width_huge { width: 6rem; }

table.table--collapse { border-collapse: collapse; }

table.table--collapse th { padding: 0; padding-bottom: 0.07rem; }

table.table--collapse td { padding: 0; }

table.table--collapse td .field { margin-top: -0.038rem; margin-bottom: -0.038rem; }

table.table--collapse td > span { line-height: 1.6rem; }

table.table--collapse td h6 { line-height: 1.6rem; }

table.table--collapse td .level-marker { vertical-align: middle; }

table.table--width_stretch { width: 100%; }

table.table--layout_2r { table-layout: fixed; }

table.table--layout_2r td:nth-child(1) { width: 62%; }

table.table--layout_2r td:nth-child(2) { width: 38%; }

table.table--layout_2r-80-20 { table-layout: fixed; }

table.table--layout_2r-80-20 td:nth-child(1) { width: 80%; }

table.table--layout_2r-80-20 td:nth-child(2) { width: 20%; }

table.table--flip th, table.table--flip td { vertical-align: middle; }

.page.page--flex { display: flex; flex-direction: column; }

.page.page--flex .page__contents { flex: 1 1 auto; display: flex; flex-direction: column; }

.page.page--flex .page__contents * { min-height: 0; }

.page.page--flex .page__contents .layout { flex: 1 1 auto; }

.page.page--flex .page__contents .layout > .g { display: flex; flex-direction: column; }

.page.page--flex .page__contents .layout.layout--no-flex { flex: 0 0 auto; }

.page.page--flex .page__contents .flex_none { flex: 0 0 auto; }

.page.page--flex .page__contents .flex_tiny { flex: 0.1 1 auto; }

.page.page--flex .page__contents .flex_small { flex: 0.5 1 auto; }

.page.page--flex .page__contents .flex_large { flex: 3 1 auto; }

.page.page--flex .page__contents .flex_huge { flex: 5 1 auto; }

.page.page--flex .page__contents .flex_gargantuan { flex: 10 1 auto; }

.page.page--flex .page__contents .flex_shrink { flex: 1 1 auto; }

.page.page--flex .page__contents .flex_shrink input { flex-basis: 0.7rem !important; }

.page.page--flex .page__contents .flex_shrink article { margin-top: 0 !important; margin-bottom: 0 !important; }

.page.page--flex .page__contents .flex_shrink .list--hr > *, .page.page--flex .page__contents .flex_shrink.list--hr > * { border-bottom-width: 0.1rem !important; }

.page.page--flex section, .page.page--flex .section__inner, .page.page--flex .section__inner > .g, .page.page--flex .list, .page.page--flex article, .page.page--flex article > header, .page.page--flex article > .g { flex: 1 1 auto; display: flex; flex-direction: column; }

.page.page--flex .g { display: flex; flex-direction: column; }

.page.page--flex .row { flex: 1 1 auto; }

/* Pathfinder style */
html, a, p, * { text-shadow: 0 0 0 #787878; color: transparent; }

.copyright-attribution, .copyright-attribution a { text-shadow: 0 0 0 #909090; color: transparent; }

.field .field__inner { border-color: #787878 !important; }

.field.field--misc .field__inner { border-color: #B3ADAD !important; }

.field .underlay { text-shadow: 0 0 0 #524E4E; color: transparent; opacity: 0.2; }

.field.field--misc label, .label--misc { text-shadow: 0 0 0 #B3ADAD; color: transparent; }

label.field--alignment__good, label.field--alignment__evil, label.field--alignment__lawful, label.field--alignment__chaotic { text-shadow: 0 0 0 #524E4E; color: transparent; }

.shade, blockquote { background: rgba(144,144,144,0.1); }

.field--zebra input:nth-child(2n + 1) { background: rgba(144,144,144,0.1); }

.list--zebra > *:nth-child(2n) { background: rgba(144,144,144,0.1); }

.list--zebra + .list--zebra > *:nth-child(2n) { background: none; }

.list--zebra + .list--zebra > *:nth-child(2n + 1) { background: rgba(144,144,144,0.1); }

.list--zebra.list--zebra-inverse > *:nth-child(2n) { background: none; }

.list--zebra.list--zebra-inverse > *:nth-child(2n + 1) { background: rgba(144,144,144,0.1); }

.list--zebra.list--zebra-inverse + .list--zebra > *:nth-child(2n) { background: rgba(144,144,144,0.1); }

.list--zebra.list--zebra-inverse + .list--zebra > *:nth-child(2n + 1) { background: none; }

.table--zebra tbody tr:nth-child(2n) td, .table--zebra tbody tr:nth-child(2n) th { background: rgba(144,144,144,0.1); }

.table--zebra tbody tr:nth-child(2n) td.shade, .table--zebra tbody tr:nth-child(2n) th.shade { background: rgba(144,144,144,0.2); }

table tr.hr td, table tr.hr th { border-top-color: #787878; }

/* Fonts */
body, p, input, textarea, output, .index-button__label { font-family: "Roboto Condensed", "Arial Narrow", Arial, sans-serif; }

h1, h2, h3, h5, legend, article header .annotation, .field u, .level-marker__level, .page__watermark__inner, .span--value, .index-button__number { font-family: "Merriweather", Georgia, "Times New Roman", Times, serif; font-weight: 900; }

h4 { font-family: "Merriweather", Georgia, "Times New Roman", Times, serif; font-weight: 400; font-style: italic; }

article header h6, article header .field input { font-family: "Roboto Condensed", "Arial Narrow", Arial, sans-serif; font-weight: bold; }

p.p--flags span { background: #909090; text-shadow: 0 0 0 #FFFFFF; color: transparent; border-radius: 0.2rem; }

p.p--flags.blk:before { display: none; }

.blk + p.p--flags { margin-top: -0.2rem; }

span.flag { background: #909090; text-shadow: 0 0 0 #FFFFFF; color: transparent; border-radius: 0.2rem; }

/* Column Borders */
.column.column--non-final > * { padding-bottom: 0 !important; border-bottom: 0 none !important; }

.layout--vr > *:before { border-left: 0.2rem solid #C6BABA; }

.layout--vr > *:first-child:before { border-left: 0 none; }

/* Headings */
.class-name h2, .class-name h5 { text-align: center; text-shadow: 0 0 0 #707070; color: transparent; margin: 0.3rem 0; }

.class-name h2, .page.page--flex .class-name h2 { min-height: 1.6rem !important; }

h1, h2, h3, h5 { text-transform: uppercase; }

h2 { text-align: center; padding: 0; flex: 0 1 auto; font-size: 1.6rem; }

h3 { font-size: 0.92rem; height: 1.26rem; line-height: 1.38rem; font-kerning: normal; letter-spacing: 0.05rem; margin: 0; text-align: center; background-image: url('data:image/svg+xml,<svg width="auto" height="auto" xmlns="http://www.w3.org/2000/svg"><svg x="0" y="0" width="51%" height="30" viewBox="0 0 2000 30" preserveAspectRatio="xMinYMid slice"><path fill="%23808080" d="M2000,30V0H12.074C8.74,4.375,0,0,0,0s4.334,8.75,0,12.164V30H2000z"/><path fill="%23FFFFFF" d="M6.896,10.28C7.448,9.729,6.71,6.785,5.79,5.863c0.921,0.922,3.866,1.66,4.418,1.107 c-0.552,0.553,0.188,3.498,1.108,4.42C10.395,10.469,7.448,9.729,6.896,10.28z"/></svg><svg x="49%" y="0" width="51%" height="30" viewBox="0 0 2000 30" preserveAspectRatio="xMaxYMid slice"><path fill="%23808080" d="M0,30V0h1987.926C1991.26,4.375,2000,0,2000,0s-4.334,8.75,0,12.164V30H0z"/><path fill="%23FFFFFF" d="M1993.104,10.28c-0.553-0.551,0.185-3.496,1.106-4.417c-0.922,0.921-3.867,1.659-4.418,1.107 c0.551,0.552-0.188,3.498-1.109,4.419C1989.605,10.469,1992.552,9.729,1993.104,10.28z"/></svg></svg>'); background-position: top; background-repeat: no-repeat; background-size: 100% 1.28rem; color: transparent; text-shadow: 0 0 white, 0 0 0.1rem #524E4E, 0 0.1rem 0.1rem #524E4E; }

h3:first-letter { font-size: 0.98rem; }

hr.hr--tail { border-top: 0 none; height: 0.5rem; margin-top: -0.2rem; background-image: url('data:image/svg+xml,<svg width="auto" height="auto" xmlns="http://www.w3.org/2000/svg"><svg x="0" y="0" width="51%" height="4.6" viewBox="0 0 2000 4.6" preserveAspectRatio="xMinYMid slice"><path fill="%23A0A0A0" d="M2000.013,4.589H12.073C8.739,0.214,0,4.589,0,4.589l2.697-2.645c0,0,8.708-4.375,12.043,0h1985.272V4.589z"/></svg><svg x="49%" y="0" width="51%" height="4.6" viewBox="0 0 2000 4.6" preserveAspectRatio="xMaxYMid slice"><path fill="%23A0A0A0" d="M0,4.589h1987.939c3.334-4.375,12.073,0,12.073,0l-2.697-2.645c0,0-8.708-4.375-12.043,0H0V4.589z"/></svg></svg>'); background-position: top; background-repeat: no-repeat; background-size: 100% 1.3rem; }

hr.hr--tail.blk:after { border-top: none; }

.box + hr.hr--tail { margin-top: 0; }

h4 { text-shadow: 0 0 0 #707070; color: transparent; font-size: 2rem; line-height: 2.6rem; }

section.section--primary h4 { padding-left: 0.4rem; }

h4.size_small { font-size: 1.5rem; line-height: 1.9rem; }

h6 { font-size: 1rem; font-weight: normal; text-align: left; margin: 0; line-height: 1.2rem; }

h6.h6--fade { text-shadow: 0 0 0 #909090; color: transparent; opacity: 0.7; }

legend, h5 { text-shadow: 0 0 0 #606060; color: transparent; font-size: 0.8rem; text-transform: uppercase; }

section.section--primary { margin-bottom: 0.2rem; }

section.section--primary > .section__inner { padding: 0 0.4rem 0.2rem 0.4rem; border: 0.15rem solid #808080; border-top: 0 none; background: rgba(255,255,255,0.7); }

section.section--primary > .section__inner hr { margin-left: -0.4rem; margin-right: -0.4rem; }

section.section--primary > .section__inner > .list { margin-left: -0.4rem; margin-right: -0.4rem; margin-bottom: -0.2rem; }

section.section--primary > .section__inner > .list.list--hr > * { border-bottom-color: #808080; }

section.section--primary > .section__inner > .list > .g { padding-left: 0.4rem; padding-right: 0.4rem; }

span.vr { border-left: 0.1rem solid #B3ADAD; }

article header > h6, article header > .row { border-bottom: 0.05rem solid #CEC3C3; }

article.article--no-header-line header > .row { border-bottom: none; }

span.span--article-cat { font-weight: bold; text-transform: uppercase; text-align: right; }

span.span--article-cat, article header .row > .row__inner > span.span--article-cat { font-family: "Roboto Condensed", "Arial Narrow", Arial, sans-serif; font-size: 0.9rem; line-height: 1.3rem; height: 1.3rem; }

.box { border: 0.075rem solid #909090; border-radius: 0.2rem; background: rgba(255,255,255,0.6); }

.page-build h4 { margin-top: 0; }
